<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kareem Limca & Milk Soda</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
      
      <section class="padding">
            <h1 class="fw-bold text-center text-red">Kareem Limca & Milk Soda</h1>
           <div class="container col-md-6">
            <div class="alert alert-success text-dark" role="alert">
                <p class="mb-0">UserName : admin</p>
                <p class="mb-0">Password : admin123</p>
            </div>
           </div>
        <div class="container d-flex justify-content-center align-items-center mt-5">
           
            <div class="form p-4 rounded border col-6 mx-auto">
                <h2 class="fw-bold text-center">Login Form</h2>
                 
                {% if error %}
                    
                 
                 <div class="alert alert-warning mt-4" role="alert">
                     A simple warning alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
                    </div>
                    
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mt-4">
                        <label for="name">Username:</label>
                        <input type="text" name="username" id="name" class="form-control rounded-pill mt-2" placeholder="Username">
                    </div>
                    <div class="mt-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control rounded-pill mt-2" placeholder="Password">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-dark rounded-pill w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
      </section>




      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
